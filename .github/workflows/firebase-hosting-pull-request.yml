name: Deploy to Firebase

on:
  workflow_call:
    inputs:
      config:
        required: true
        type: string
    secrets:
      firebase-service-account-secret:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'âš™ï¸ Set env variables'
        uses: actions/github-script@v7
        with:
          script: |
            const inputs = ${{ toJSON(inputs) }};
            const config = JSON.parse(inputs.config);

            Object.entries(config).forEach(([name, value]) => {
              core.exportVariable(name, value);
            });

      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ” Restore build artifacts from cache'
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ env.BUILD_CACHE_KEY }}

      - name: 'ğŸš€ Deploy to Firebase'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.firebase-service-account-secret }}'
          projectId: angular-github-actions-388812
