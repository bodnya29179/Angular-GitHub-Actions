name: Linter

on:
  pull_request:
    types: [ opened, synchronize ]
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v3

      - name: "🔧 setup node v.${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: "📦 install dependencies"
        run: npm ci

      - name: "🔍 lint code"
        run: npm run lint
